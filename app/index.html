<!doctype html>
<html lang="en" ng-app="minerApp">
<head>
  <meta charset="utf-8">
  <title>Miner App</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/classes.js"></script>
</head>
<body class="container-fluid">


  <div class="view-container" ng-controller="GameCtrl">
    <button type="button" class="btn btn-primary" ng-click="changeStatus('settings')">Pause/Settings</button>
    <button type="button" class="btn btn-primary" ng-click="triggerNew()">Restart</button>
    <ng-include class="modal-parent" ng-show="gameStatus === 'settings'" src="'partials/settings.html'" ng-controller="SettingsCtrl"></ng-include>
    <ng-include src="'partials/field.html'" ng-controller="FieldCtrl"></ng-include>
    <ng-include class="modal-parent" ng-show="gameStatus === 'ended'" src="'partials/finish.html'" ng-controller="FinishCtrl"></ng-include>
    <div ng-show="(gameStatus === 'settings') || (gameStatus === 'ended')" class="modal-backdrop fade in"></div>
  </div>

</body>
</html>
